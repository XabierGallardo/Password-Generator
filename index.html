<!DOCTYPE html>
<html>

	<head>
		<title>Password Generator</title>
		<meta charset="UTF-8">
		
		<!-- CSS & jQuery-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>

	<body>
		<div id="container">

			<div id="selector-numbers">
				<input type="button" id="button_8" class="button" value="8 characters" />
				<input type="button" id="button_12" class="button" value="12 characters" />
			</div>

			<div id="selector-type">
				<input type="button" id="button_numbers" class="button" value="numbers" />
				<input type="button" id="button_words" class="button" value="words" />
				<input type="button" id="button_combined" class="button" value="combined" />
			</div>

			<div id="results">
				<input type="button" id="generate" class="button" value="Generate" />
				<div id="password"></div>	
			</div>
			
		</div>
		
		<!-- JavaScript-->
		<script src="js/password.js" type="text/javascript"></script>
	</body>
</html>
