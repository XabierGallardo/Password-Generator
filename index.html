<!DOCTYPE html>
<html>

	<head>
		<title>Password Generator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<div id="container">
			<div id="selector-numbers">
				<input type="button" class="button" value="8 characters" />
				<input type="button" class="button" value="12 characters" />
			</div>

			<div id="selector-type">
				<input type="button" class="button" value="numbers" />
				<input type="button" class="button" value="words" />
				<input type="button" class="button" value="combined" />
			</div>

			<div id="results">
				<input type="button" id="generate" class="button" value="Generate" />
				<div id="password">12345678Abcd</div>	
			</div>
			
			
		</div>
	</body>
</html>
